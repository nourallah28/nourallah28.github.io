<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form
                        id="contact_form"
                        class="contact_form wrap-form clearfix"
                        method="POST"
                        action="mailForm.php"
                        onSubmit="document.getElementById('send').disabled=true;"
                      >
                        <input
                          type="hidden"
                          name="_token"
                          value="F4uXXMJMCHC6daaimBAOjUYeuor4oUIbJcSGOoxt"
                        />
                        <div class="row ttm-boxes-spacing-20px">
                          <div class="col-md-12">
                            <label>
                              <span class="text-input"
                                ><input
                                  name="name"
                                  type="text"
                                  placeholder="Name"
                                  required
                              /></span>
                            </label>
                          </div>
                          <div class="col-md-6">
                            <label>
                              <span class="text-input"
                                ><input
                                  name="email"
                                  type="email"
                                  placeholder="E.mail"
                                  required
                              /></span>
                            </label>
                          </div>
                          <div class="col-md-6">
                            <label>
                              <span class="text-input"
                                ><input
                                  name="phone"
                                  type="text"
                                  value="01"
                                  placeholder="Phone"
                                  required
                              /></span>
                            </label>
                          </div>
                          <div class="col-md-12">
                            <label>
                              <span class="text-input">
                                <textarea
                                  name="message"
                                  cols="50"
                                  rows="5"
                                  placeholder="Message"
                                  required
                                ></textarea>
                              </span>
                            </label>
                          </div>
                          <input
                            type="hidden"
                            name="recaptcha"
                            id="recaptcha"
                          />
                          <div class="col-lg-12">
                            <button
                              type="submit"
                              class="ttm-btn ttm-btn-size-md ttm-btn-shape-squar ttm-btn-style-border ttm-icon-btn-right ttm-btn-color-skincolor mt-15"
                              tabindex="0"
                            >
                              Send Message
                            </button>
                          </div>
                        </div>
                      </form>
</body>
</html>
